<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>T0 do App</title>
  </head>
  <body>
    <div class="container">
      <!-- Header-->
      <header class="mb-4 text-light text-center">
        <h1 class="mb-4 title">
          Your Todo List <img src="check.png" height="40px" />
        </h1>
      </header>

      <!-- List-->
      <ul class="list-group todos mx-auto text-light">
        <li class="list-group-items">
          <span>Dummy Task</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <!--Form-->
      <form class="add text-center my-4">
        <hr />
        <label for="add" class="add text-light">Add new task</label>
        <input
          type="text"
          class="form-control mx-auto"
          placeholder="Press Enter to Submit"
          id="add"
        />
      </form>
    </div>
    <div class="message-container">Item-message</div>
    <script src="app.js"></script>
  </body>
</html>
